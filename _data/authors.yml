# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <Kim> <Seongrok>
  email:             <max_sungrok@naver.com>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    머신러닝 기반의 제품 개발을 주도해온 ML 엔지니어, 김성록입니다.
    B2C 이미지 처리 서비스, NLP 처리 서비스, DB 및 백엔드 설계를 포함한 다양한 프로젝트를 Python 중심으로 수행했습니다.
    사내에서는 AI 부분에서 모델 설계부터 실제 서비스 배포까지 리딩한 경험이 있습니다.

    회사 밖에서는 쩝쩝LAB이라는 연구 모임을 운영하며, GNN을 활용한 개인화 맛집 추천 시스템을 연구 중입니다.
    또한, 음식점 리뷰 분석 기반 추천 서비스 ‘What2Eat’ 프로젝트를 기획하고 streamlit 기반으로 구현한 바 있습니다.
    영화 리뷰 데이터를 크롤링해 국가 간 표현 차이를 네트워크 분석한 뒤, 사회학자들과 공동 연구로 논문을 출간하기도 했습니다.
    우아콘 2024와 모두콘 2024 등에서 발표자로 참여해 지식 나눔에도 적극적입니다.
    짧은 경력이지만, 연구와 실무를 잇는 실행력과 리더십을 바탕으로 빠르게 성장해왔습니다.
